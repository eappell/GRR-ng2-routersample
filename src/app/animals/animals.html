<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <h2>{{title}}</h2>
    </div>
    <div class="col-md-8">
      <div class="form-inline">
        <div class="form-group">
          <label class="label" for="">Filter: </label>
            <select class="form-control select form-control-sm" placeholder="Filter" (change)="filterAnimals($event)">
              <option value="">All</option>
              <option value="babies">Babies</option>
              <option value="adults">Adults</option>
              <option value="males">Males</option>
              <option value="females">Females</option>
              <option value="chondros">Chondros</option>
            </select>
          </div>
          <div class="form-group" style="display:none">
            <label class="label" for="">Sort: </label>
            <select name="ddlSort" id="ddlSort" class="form-control select form-control-sm" aria-placeholder="Sort">
              <option value="">Test 1</option>
              <option value="">Test 2</option>
              <option value="">Test 3</option>
            </select>
          </div>
        </div>
    </div>
    <div class="col-md-2" style="text-align: right" *ngIf="authService.isLoggedIn()">
      <button class="btn btn-primary" (click)="openAddAnimal()">
        <i class="fa fa-plus"></i>
        Add Animal
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <masonry #myMasonry [options]="masonryOptions" [useImagesLoaded]="true">
        <masonry-brick *ngFor="let animal of masonryAnimals; let i = index" class="brick card card-success card-inverse">
          <app-animal-card [animal]="animal"></app-animal-card>
        </masonry-brick>
      </masonry>
    </div>
  </div>
</div>
