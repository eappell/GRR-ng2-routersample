<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <h2>{{title}}</h2>
    </div>
    <div class="col-md-10">
      <div class="form-inline">
        <div class="form-group">
          <label class="label" for="">Filter: </label>
            <select class="form-control form-control-sm" placeholder="Filter">
              <option value="">Test 1</option>
              <option value="">Test 2</option>
              <option value="">Test 3</option>
            </select>
          </div>
          <div class="form-group">
            <label class="label" for="">Sort: </label>
            <select name="ddlSort" id="ddlSort" class="form-control form-control-sm" aria-placeholder="Sort">
              <option value="">Test 1</option>
              <option value="">Test 2</option>
              <option value="">Test 3</option>
            </select>
          </div>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <masonry [options]="masonryOptions" [useImagesLoaded]="true">
        <masonry-brick *ngFor="let animal of animals; let i = index" class="brick card card-success card-inverse">
          <app-animal-card [animal]="animal"></app-animal-card>
        </masonry-brick>
      </masonry>
    </div>
  </div>
</div>
