      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
        <h2>Add New Animal</h2>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <div class="col-sm-2 col-md-2">
              <label for="trackingId" class="col-form-label">Tracking ID</label>
            </div>
            <div class="col-md-4">
              <input class="form-control" type="text" id="trackingId" placeholder="Tracking ID" name="trackingId" />
            </div>
            <div class="col-sm-2 col-md-2">
              <label for="Name" class="col-form-label">Name</label>
            </div>
            <div class="col-sm-4 col-md-4">
              <input type="text" class="form-control" placeholder="Name" id="Name" name="name">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2 col-md-2">
              <label for="DOB" class="col-form-label">DOB</label>
            </div>
            <div class="col-sm-4 col-md-4">
              <!--<input class="form-control" placeholder="DOB" name="DOB" ngbDatepicker #d="ngbDatepicker">-->
              <input type="date" class="form-control" placeholder="DOB" id="DOB" name="DOB">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2 col-md-2">
              <label for="DateAdded" class="col-form-label">Date Added</label>
            </div>
            <div class="col-sm-4 col-md-4">
              <!--<input class="form-control" placeholder="Date Added" name="dateAdded" ngbDatepicker #d="ngbDatepicker">-->
              <input type="date" class="form-control" placeholder="Date Added" id="DateAdded" name="dateAdded">
            </div>
            <div class="col-sm-2 col-md-2">
              <label for="DateRemoved" class="col-form-label">Date Removed</label>
            </div>
            <div class="col-sm-4 col-md-4">
              <input type="date" class="form-control" placeholder="Date Removed" id="DateRemoved" name="dateRemoved">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2 col-md-2">
              <label for="Description" class="col-form-label">Description</label>
            </div>
            <div class="col-sm-10 col-md-10">
              <textarea class="form-control" placeholder="Description" rows="3" cols="30" id="Description" name="description"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2 col-md-2">
              <label for="FatherId" class="col-form-label">Father</label>
            </div>
            <div class="col-sm-4 col-md-4">
              <input type="text" class="form-control" placeholder="Father ID" id="FatherId" name="fatherId">
            </div>
            <div class="col-sm-2 col-md-2">
              <label for="MotherId" class="col-form-label">Mother</label>
            </div>
            <div class="col-sm-4 col-md-4">
              <input type="text" class="form-control" placeholder="Mother ID" id="MotherId" name="motherId">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2 col-md-2">
              <label for="gender" class="col-form-label">Gender</label>
            </div>
            <div class="col-sm-4 col-md-4">
              <select class="form-control" id="gender" name="gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="U">Unknown</option>
              </select>
            </div>
            <div class="col-sm-2 col-md-2">
              <label for="Status" class="col-form-label">Status</label>
            </div>
            <div class="col-sm-4 col-md-4">
              <select class="form-control" id="status" name="status">
                <option *ngFor="let status of statuses" [value]="status.Id">{{status.Name}}</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2 col-md-2">
              <label for="HatchColor" class="col-form-label">Hatch Color</label>
            </div>
            <div class="col-sm-4 col-md-4">
              <input type="text" class="form-control" placeholder="Hatch Color" id="HatchColor" name="hatchColor">
            </div>
            <div class="col-sm-2 col-md-2">
              <label for="HatchWeight" class="col-form-label">Hatch Weight</label>
            </div>
            <div class="col-sm-4 col-md-4">
              <input type="text" class="form-control" placeholder="Hatch Weight" id="HatchWeight">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2 col-md-2">
              <label for="Lineage" class="col-form-label">Lineage</label>
            </div>
            <div class="col-sm-4 col-sm-4">
              <input type="text" class="form-control" placeholder="Lineage" id="Lineage">
            </div>
            <div class="col-sm-2 col-md-2">
              <label for="Pairing" class="col-form-label">Pairing</label>
            </div>
            <div class="col-sm-4 col-sm-4">
              <input type="text" class="form-control" placeholder="Pairing" id="Pairing">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2 col-md-2">
              <label for="PedigreePedigree" class="col-form-label">Pedigree</label>
            </div>
            <div class="col-sm-4 col-md-4">
              <input type="text" class="form-control" placeholder="Pedigree" id="Pedigree">
            </div>
            <div class="col-sm-2 col-md-2">
              <label for="Price" class="col-form-label">Price</label>
            </div>
            <div class="col-sm-4 col-md-4">
              <input type="text" class="form-control" placeholder="Price" id="Price" [textMask]="{mask: mask}">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2 col-md-2">
            <label for="Species" class="col-form-label">Species</label>
            </div>
            <div class="col-sm-4 col-md-4">
            <input type="text" class="form-control" placeholder="Species" id="Species">
            </div>
            <div class="col-sm-2 col-md-2">
            <label for="SpeciesLatin" class="col-form-label">Species Latin</label>
            </div>
            <div class="col-sm-4 col-md-4">
            <input type="text" class="form-control" placeholder="Species Latin" id="SpeciesLatin">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2 col-md-2">
            <label for="Weight" class="col-form-label">Weight</label>
            </div>
            <div class="col-sm-4 col-md-4">
            <input type="text" class="form-control" placeholder="Weight" id="Weight">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-3 col-md-3">
              <label for="ProductOfProject" class="col-form-label">Product Of Project</label>
            </div>
            <div class="col-sm-3 col-md-3">
              <input type="text" class="form-control" placeholder="Product Of Project" id="ProductOfProject">
            </div>
            <div class="col-sm-2 col-md-2">
              <label for="Owner" class="col-form-label">Owner</label>
            </div>
            <div class="col-sm-4 col-md-4">
              <input type="text" class="form-control" placeholder="Owner" id="Owner">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="activeModal.close('Close click')">Close</button>
        <button type="button" class="btn btn-primary" (click)="addAnimal(model)">Add Animal</button>
      </div>
