<div class="container-fluid">
  <div class="row">
    <div class="col-md-5">

      <div id="home-carousel" class="carousel slide" data-ride="carousel" data-interval="5000">
        <ol class="carousel-indicators">
          <li data-target="#home-carousel" *ngFor="let slide of slides; let i = index;"
              [attr.data-slide-to]="i"  [ngClass]="{active: isActive(slide.image)}"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item" *ngFor="let slide of slides" [ngClass]="{active: isActive(slide.image)}">
            <a href="{{slide.image}}" [attr.data-lightbox]="image-1"
                [attr.data-wrapAround]="true" [attr.data-resizeDuration]="400" [attr.data-albumLabel]="slide.caption">
              <img src="{{slide.image}}" alt="{{slide.caption}}">
              <div class="carousel-caption">
                <h4>{{slide.caption}}</h4>
              </div>
            </a>
          </div>
        </div>
        <a class="left carousel-control" href="#home-carousel" role="button" data-slide="prev">
          <span class="icon-prev" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#home-carousel" role="button" data-slide="next">
          <span class="icon-next" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div>
  </div>
</div>
